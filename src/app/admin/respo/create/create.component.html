<h3>Création Responable</h3>
<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label for="nomLabo">Nom Respo :</label>
            <input type="text" class="form-control mt-1" id="nomLabo" required [(ngModel)]="respo.nom" name="nomLabo">
        </div>
        <div class="form-group mt-3">
            <label for="nomLabo">Prénom Respo :</label>
            <input type="text" class="form-control mt-1" id="nomLabo" required [(ngModel)]="respo.prenom" name="nomLabo">
        </div>
        <div class="form-group mt-3">
            <label for="nomLabo">Grade Respo :</label>
            <input type="text" class="form-control mt-1" id="nomLabo" required [(ngModel)]="respo.grade" name="nomLabo">
        </div>

        <div class="form-group mt-3">
            <label for="labs">Laboratoire :</label>
            <select ngModel name="labos" class="form-control mt-1" id="labs" (change)="onChange(t.value)" #t>
                <option selected disabled>Selection le labo</option>
                <option *ngFor="let l of labos | async" [value]="l.id">
                    {{ l.nomLabo }}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3" style="float: right;">Valider</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newLabo()">Add</button> -->
</div>
