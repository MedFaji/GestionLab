<h3>Création  Labo</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group mt-3">
      <label for="nomLabo">Nom Lab :</label>
      <input type="text" class="form-control mt-1" id="nomLabo" required [(ngModel)]="labo.nomLabo" name="nomLabo">
    </div>

    <div class="form-group mt-3">
      <label for="depatement">Dépatement :</label>
      <input type="text" class="form-control mt-1" id="depatement" required [(ngModel)]="labo.depatement" name="depatement">
    </div>

    <button type="submit" class="btn btn-success mt-3" style="float: right;">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newLabo()">Add</button> -->
</div>
