<h3>Ajouter Budget Pour Membre {{idMem}} </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="budgetPersonel">Budget Personel</label>
      <input type="text" class="form-control" id="budgetPersonel" required [(ngModel)]="budget.budgetPersonel" name="budgetPersonel">
    </div>

    <div class="form-group">
      <label for="anneeCivile">anneeCivile</label>
      <input type="number" class="form-control" id="anneeCivile" required [(ngModel)]="budget.anneeCivile" name="anneeCivile">
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newLabo()">Add</button> -->
</div>
