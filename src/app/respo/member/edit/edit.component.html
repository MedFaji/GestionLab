<h3>MaJ Member</h3>
<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control mt-1" id="nom" required [(ngModel)]="member.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control mt-1" id="prenom" required [(ngModel)]="member.prenom" name="prenom">
    </div>
    <!-- <div class="form-group">
        <label for="prenom">Budget</label>
        <input type="text" class="form-control mt-1" id="prenom" required [(ngModel)]="member.budgetMembres.budgetPersonel" name="prenom">
      </div> -->

    <button type="submit" class="btn btn-success mt-3" style="float: right;">Valider</button>
  </form>
</div>
