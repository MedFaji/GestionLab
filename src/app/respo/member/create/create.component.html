<h3>Ajouter Membre Pour Labo {{idLab}} </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="member.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="prenom">Prenom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="member.prenom" name="prenom">
    </div>

    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newLabo()">Add</button> -->
</div>
