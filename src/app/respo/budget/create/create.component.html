<h3>Create Budget Pour Labo {{idLab}} </h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="anneeCivile">Annee Civile</label>
      <input type="number" class="form-control" id="anneeCivile" required [(ngModel)]="budget.anneeCivile" name="anneeCivile">
    </div>

    <div class="form-group">
      <label for="dotationBase">Dotation de Base</label>
      <input type="text" class="form-control" id="dotationBase" required [(ngModel)]="budget.dotationBase" name="dotationBase">
    </div>

    <div class="form-group">
      <label for="depatement">dotation Recherche</label>
      <input type="text" class="form-control" id="dotation Recherche" required [(ngModel)]="budget.dotationRecherche" name="dotationRecherche">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newLabo()">Add</button> -->
</div>
